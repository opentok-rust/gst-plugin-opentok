name: gst-opentok-examples
version: "0.1.0"
about: gst-opentok examples
args:
  - api_key:
      short: k
      long: api-key
      help: OpenTok/Vonage API key
      takes_value: true
  - audio_wave:
      short: w
      long: audio-wave
      help: Waveform of the oscillator we use as a audio test source for publishers
      takes_value: true
  - duration:
      long: duration
      help: Time in seconds the example will last
      takes_value: true
  - opentok_url:
      long: opentok-url
      help: Url of the form opentok://<session-id>/<stream-id>?key=<api-key>&token=<token>
      takes_value: true
  - remote:
      long: remote
      help: Launch the GStreamer elements in a child process wrapper 
  - session_id:
      short: s
      long: session-id
      help: OpenTok/Vonage session ID
      takes_value: true
  - stream_id_1:
      long: stream-id-1
      help: First stream ID we want to subscribe to
      takes_value: true
  - stream_id_2:
      long: stream-id-2
      help: Second stream ID we want to subscribe to
      takes_value: true
  - token:
      short: t
      long: token
      help: OpenTok/Vonage session token
      takes_value: true
  - url:
      short: u
      long: url
      help: OpenTok/Vonage demo room url (i.e. https://opentokdemo.tokbox.com/room/rust)
      takes_value: true
  - video_pattern:
      short: v
      long: video-pattern
      help: Type of video pattern to publish
      takes_value: true
